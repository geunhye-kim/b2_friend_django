<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | 무신사</title>
    <!-- Bootstrap CSS -->
​
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Dovemayo_gothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.1/Dovemayo_gothic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
​
        * {
            font-family: 'Dovemayo_gothic';
        }
​
        table {
            width: 100%;
            border-collapse: collapse;
        }
​
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
​
        th {
            background-color: #f2f2f2;
        }
​
        tr:hover {
            background-color: #f5f5f5;
        }
​
        .title-center {
            text-align: center;
            margin-top: 50px;
        }
​
        .wrap {
            width: 400px;
            margin: 0 auto;
        }
​
        .form-area {
            margin-top: 25px;
        }.
​
        .timeline-container {
            margin-top: 25px
        }
​
        .list_title {
            margin: 25px 0px 25px 25px;
        }
​
        .container {
            height: 80px;
        }
        .navbar-brand {
            font-size: 35px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MUSINSA 재고 관리</a>
        <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login"> 로그인 <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">/<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/signup"> 회원가입 <span class="sr-only"></span></a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/inboundcreate">입고 등록<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">/<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/outboundcreate">출고 등록<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">/<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/productcreate">상품 등록<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link">/<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">로그아웃<span class="sr-only"></span></a>
                    </li>
                </ul>
            {% endif %}
        </form>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
