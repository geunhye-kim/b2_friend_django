{% extends 'base.html' %}
{% block title %}
    POST
{% endblock %}
{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.post}}</p>
    <p>{{post.created_at}}</p>
    <p>{{post.updated_at}}</p>
    <img src="{{post.image.url}}" alt="">
    <a href ="/post/{{post.id}}/update">수정</a>
    <a href="/post/{{post.id}}/delete">삭제</a>
{% endblock %}
