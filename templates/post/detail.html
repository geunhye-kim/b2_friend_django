{% extends 'base.html' %}
{% block title %}
    POST
{% endblock %}
{% block content %}
<br><br><br>
        <h1 class="card-title">{{post.title}}</h1>
        <img src="{{post.image.url}}" class="card-img-top" alt="..." style="width:500px ; max-width:500px">
        <div class="card-body">
        
        <p class="card-text">{{post.post}}</p>
        <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>
        </div>
        <a href ="{% url 'post_update' id=post.id %}" class="btn btn-outline-dark">수정하기</a>
        <a href ="{% url 'post_delete' id=post.id %}" class="btn btn-outline-dark">삭제하기</a>
{% endblock %}
