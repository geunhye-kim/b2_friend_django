{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}
{% block content %}

    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 회원가입 </h2>
            <form class="form-area" method="post" action="/signup/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="user_name">아이디</label>
                    <input type="text" class="form-control" id="user_name" name="user_name">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="user_password">비밀번호</label>
                    <input type="user_password" class="form-control" id="user_password" name="user_password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="user_password2">비밀번호 확인</label>
                    <input type="user_password" class="form-control" id="user_password2" name="user_password2">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="user_email">이메일</label>
                    <input type="user_email" class="form-control" id="user_email" name="user_email">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="user_number">전화번호</label>
                    <input type="user_number" class="form-control" id="user_number" name="user_number">
                </div>

                <label for="user_address">지역</label>
                <select class="form-select" id="user_address" name="user_address">
                    <option selected>-----</option>
                    <option value="1">서울</option>
                    <option value="2">경기도</option>
                    <option value="3">강원도</option>
                    <option value="4">충청도</option>
                    <option value="5">전라도</option>
                    <option value="6">경상도</option>
                    <option value="7">제주도</option>
                </select>
                <div class="form-group mt-2 mb-2">
                    <label for="user_bio">오늘의 한마디!</label>
                    <input type="text" class="form-control" id="user_bio" name="user_bio">
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/login" class="btn btn-secondary">로그인 페이지로</a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
